<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    //PROCESSAMENTO
    let numerosImpar = [];
    for(let i = 1; i <= 50; i++){
        if(i % 2 === 1){
            numerosImpar.push(i)
        }
    }

    //SAÍDA

    document.write("Os numero impares de 1 até 50 são: " + numerosImpar.join(", "));

</script>
