<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA

    const qtnNotasAluno = Number(prompt("Quantas notas o aluno tem?"))

    //PROCESSAMENTO
    let somaNotas = 0;
    for(let i = 1; i <= qtnNotasAluno; i++){
        let notas = Number(prompt("Nota " + i + " do aluno:"));
        somaNotas = notas + somaNotas;
    }

    const media = somaNotas / qtnNotasAluno

    //SAÍDA

    document.write("Media do aluno: " + media.toFixed(1));

</script>
