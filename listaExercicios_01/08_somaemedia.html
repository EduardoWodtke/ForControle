<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    let numerosSoma = 0;

    //PROCESSAMENTO

    for (let i = 1; i <= 5; i++) {
        let numeros = Number(prompt("Informe um número"));
        numerosSoma += numeros;
        alert(numerosSoma)
    }

    let numerosMedia = numerosSoma / 5;


    //SAÍDA

    document.write("A média do aluno será: " + numerosMedia.toFixed(1));

</script>
