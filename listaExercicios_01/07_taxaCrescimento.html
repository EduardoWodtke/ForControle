<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA

    let popAtual = 80000;
    const popEstimada = 200000;
    const taxaCrescimento = 1.03

    //PROCESSAMENTO

    let anos = 0;
    for (anos = 1; popAtual <= popEstimada; anos++) {
        popAtual = popAtual * taxaCrescimento
    }

    //SAÍDA

    document.write("Anos que vão levar para atingir " + popEstimada + " sera: " + anos + " anos.");

</script>
